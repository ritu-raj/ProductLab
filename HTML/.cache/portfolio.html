<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, maroon, white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portfolio-container {
            border: 5px solid maroon;
            padding: 20px;
            background-color: white;
            max-width: 400px;
            max-height: 400px;
        }

        .portfolio-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid maroon;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <a href="index.html">
            <img class="portfolio-image" src="your-image-url.jpg" alt="Your Name">
        </a>
    </div>
</body>
</html>
